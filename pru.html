<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

            <div class="card-header bg-success text-white"></div>
            <div class="card-body">
                <div class="text-center mb-3">
                    <div>
                        <img id="profile-image" src="placeholder.jpg" class="rounded-circle" width="100" height="100">
                    </div>
                    <div class="mt-2">
                        <button class="btn btn-success" id="changePhotoIcon" onclick="changePhoto()">
                            <i class="fas fa-camera"></i> Cambiar foto
                        </button>
                        <input type="file" id="fileInput" style="display: none">
                    </div>
                </div>

                <form>
                    <div class="form-group">
                        <label for="nombre">Nombre Hotel:</label>
                        <input type="text" class="form-control" id="nombre" name="nombre"
                            placeholder="Nombre del Hotel">
                    </div>

                    <div class="form-group">
                        <label for="apellido">Telefono:</label>
                        <input type="text" class="form-control" id="apellido" name="apellido"
                            placeholder="Numero de Contacto" </div>

                        <div class="form-group">
                            <label for "email">Correo Electr칩nico:</label>
                            <input type="text" class="form-control" id="email" name="email"
                                placeholder="Correo Electronico">
                        </div>

                        <div class="form-group">
                            <label for="telefono">Ubicaci칩n:</label>
                            <input type="text" class="form-control" id="telefono" name="telefono"
                                placeholder="A침adir Ubicaci칩n">
                        </div>
                        <button type="submit" class="btn btn-success">Guardar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function changePhoto() {
            document.getElementById("fileInput").click();
        }
    </script>
</body>

</html>
