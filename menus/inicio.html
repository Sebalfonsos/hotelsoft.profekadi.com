<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | Blank Page</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">

  <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">

<body class="hold-transition sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">

  <!-- Content Wrapper. Contains page content -->
  <div>
  
    <section class="content-header">

      <div class="row d-flex align-items-center">
        <div class="text-center;" style="margin-left: 1%;">
          <i class="nav-icon fas fa-home" style=" font-size: 2rem;"></i>
        </div>
  
        <h1 style="padding-left: 1%;">Principal</h1>
  
      </div>
  
    </section>

    <!-- Main content -->
    <section class="content">

      <div class="container-fluid">
        
        <!-- =========================================================== -->

        <!-- Small Box (Stat card) -->
        <div class="row">
          <div class="col-lg-3 col-6">
            <!-- small card -->
            <div class="small-box bg-info">
              <div class="inner">
                <p>Total Habitaciones</p>
                <h3>150</h3>
              </div>
              <div class="icon">
                <i class="fas fa-bed"></i>
              </div>
            </div>
          </div>
          <!-- ./col -->
          <div class="col-lg-3 col-6">
            <!-- small card -->
            <div class="small-box bg-success">
              <div class="inner">
                <p>Habitaciones Libres</p>
                <h3>53</h3>
              </div>
              <div class="icon">
                <i class="fas fa-bed"></i>
              </div>
            </div>
          </div>
          <!-- ./col -->
          <div class="col-lg-3 col-6">
            <!-- small card -->
            <div class="small-box bg-danger">
              <div class="inner">
                <p>Habitaciones Ocupadas</p>
                <h3>44</h3>
              </div>
              <div class="icon">
                <i class="fas fa-bed"></i>
              </div>
            </div>
          </div>
          <!-- ./col -->
          <div class="col-lg-3 col-6">
            <!-- small card -->
            <div class="small-box bg-warning">
              <div class="inner"> 
                <p>Habitaciones Reservadas Hoy</p>
                <h3>65</h3>
              </div>
              <div class="icon">
                <i class="fas fa-bed"></i>
              </div>
            </div>
          </div>
          <!-- ./col -->
        </div>
        <!-- /.row -->
      </div>
      <section class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-12">
              <div class="card">
                <div class="card-header">
                  <h3 class="card-title">Tabla de Frecuencia</h3>
                </div>
              </div>
  
              <div class="card">
                <div class="card-header">
                  <h3 class="card-title"> <b>LISTA DE HABITACIONES OCUPADAS</b> </h3>
                </div>
               
                <div class="card-body">
                  <table id="example1" class="table table-bordered table-striped">
                    <thead>
                    <tr>
                      <th>N°</th>
                      <th>Cliente</th>
                      <th>Habitación</th>
                      <th>Tarifa/Tipo</th>
                      <th>Fecha Ingreso</th>
                    </tr>
                    </thead>
                  </table>
                </div>
                <!-- /.card-body -->
              </div>
              <!-- /.card -->
            </div>
            <!-- /.col -->
          </div>
          <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
      </section>
      <!-- /.content -->
    </div>

    <footer class="main-footer">
      <div class="float-right d-none d-sm-block">
        <b>Version</b> 3.2.0
      </div>
     
    </footer>

    <aside class="control-sidebar control-sidebar-dark">

    </aside>
