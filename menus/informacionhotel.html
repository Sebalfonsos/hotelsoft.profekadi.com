<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AdminLTE 3 | Blank Page</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="hold-transition sidebar-mini">
    <div class="wrapper">
        <div>

            <section class="content-header">

                <div class="row d-flex align-items-center">
                    <div class="text-center;" style="margin-left: 1%;">
                        <i class="nav-icon fas fa-cogs" style=" font-size: 2rem;"></i>
                    </div>

                    <h1 style="padding-left: 1%;">Información Hotel</h1>

                </div>

            </section>

            <section class="content">
                <div class="container-fluid">

                    <!-- =========================================================== -->

                    <!-- Información Hotel -->
                    <div class="row">

                        <div class="container">
                            <div class="card border-success">
                                <div class="card-header bg-success text-white"></div>
                                <div class="card-body">
                                    <div class="text-center mb-3">
                                        <div>
                                            <img id="profile-image" src="placeholder.jpg" class="rounded-circle"
                                                width="100" height="100">
                                        </div>
                                        <div class="mt-2">
                                            <button class="btn btn-success" id="changePhotoIcon"
                                                onclick="changePhoto()">
                                                <i class="fas fa-camera"></i> Cambiar foto
                                            </button>
                                            <input type="file" id="fileInput" style="display: none">
                                        </div>
                                    </div>

                                    <form>
                                        <div class="form-group">
                                            <label for="nombre">Nombre Hotel:</label>
                                            <input type="text" class="form-control" id="nombre" name="nombre"
                                                placeholder="Nombre del Hotel">
                                        </div>

                                        <div class="form-group">
                                            <label for="apellido">Telefono:</label>
                                            <input type="text" class="form-control" id="apellido" name="apellido"
                                                placeholder="Numero de Contacto" </div>

                                            <div class="form-group">
                                                <label for "email">Correo Electrónico:</label>
                                                <input type="text" class="form-control" id="email" name="email"
                                                    placeholder="Correo Electronico">
                                            </div>

                                            <div class="form-group">
                                                <label for="telefono">Ubicación:</label>
                                                <input type="text" class="form-control" id="telefono" name="telefono"
                                                    placeholder="Añadir Ubicación">
                                            </div>
                                            <button type="submit" class="btn btn-success">Guardar</button>
                                    </form>
                                </div>
                            </div>
                        </div>


                        <script>
                            function changePhoto() {
                                document.getElementById("fileInput").click();
                            }
                        </script>
                    </div>
                </div>

        </div>

        <!-- Control Sidebar -->
        <aside class="control-sidebar control-sidebar-dark">
            <!-- Control sidebar content goes here -->
        </aside>
        <!-- /.control-sidebar -->
    </div>
    <!-- ./wrapper -->

    <!-- jQuery -->
    <script src="../../plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    </section>
    <!-- /.content -->

    </div>
    <!-- /.content-wrapper -->

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
    </div>
    <!-- ./wrapper -->

    <!-- jQuery -->
    <script src="../../plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="../../dist/js/adminlte.min.js"></script>


</body>

</html>
